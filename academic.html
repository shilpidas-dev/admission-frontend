<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Details</title>
</head>

<body>
    <main>
        <h1>Academic details</h1>
        <form action="/thankyou.html">
            <h2>Class X Details</h2>
            <!-- class 10th -->
            <label for="percentage">Percentage: </label>
            <input type="text" name="percentage" placeholder="Enter your percentage(%)" required>
            <br><br>

            <!-- 10th board -->
            <label for="Board">Board: </label>
            <input type="text" name="Board" placeholder="Enter your Board" required>
            <br><br>

            <!-- 10th of year of passing -->
            <label for="yearofpassing">year of passing: </label>
            <input type="text" name="Year of passing" placeholder="" required>
            <br><br>

            <!-- class 12th details -->
            <h2>Class XII Details</h2>
            <!-- class 12th -->
            <label for="percentage">Percentage: </label>
            <input type="text" name="percentage" placeholder="Enter your percentage(%)" required>
            <br><br>

            <!-- 12th board -->
            <label for="Board">Board: </label>
            <input type="text" name="Board" placeholder="Enter your Board" required>
            <br><br>

            <!-- 12th of year of passing -->
            <label for="yearofpassing">year of passing: </label>
            <input type="text" name="Year of passing" placeholder="" required>
            <br><br>

            <!-- Graduation details -->
            <h2>Graduation details</h2>

            <!-- Degree -->
            <label for="Degree">Degree: </label>
            <input type="text" name="Degree" placeholder="Enter your degree" required>
            <br><br>

            <!-- percentage/cgpa -->
            <label for="percentage">Percentage/CGPA: </label>
            <input type="text" name="percentage/CGPA" placeholder="Enter your percentage(%)/CGPA" required>
            <br><br>

            <!-- University -->
            <label for="University">University: </label>
            <input type="text" name="University" placeholder="Enter your University" required>
            <br><br>

            <!-- graduation of year of passing -->
            <label for="yearofpassing">year of passing: </label>
            <input type="text" name="Year of passing" placeholder="" required>
            <br><br>

            <h2>Course Selection</h2>

            <!-- course -->
            <label for="course">Course: </label>
            <select name="Course" required>
                <option value="">--Select Course--</option>
                <option value="MCA">MCA</option>
                <option value="Mtech">Mtech</option>
                <option value="Elcetrical engineering">Elcetrical engineering</option>
            </select>
            <br><br>

            <!-- next button -->
            <input type="submit" value="Submit">

        </form>
    </main>
</body>

</html>
